<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <h2 style="
            margin-left: 33px;
            margin-top: -5px;
            display: flex;
            align-items: center;
            justify-content: center;
            ">Form Validation System</h2>
    <div class="center-div" style="display: flex;
    align-items: center;
    justify-content: center;
    vertical-align: middle;
    ">
        <form style="display: flexbox;
        justify-content: center;
        align-items: center;
        vertical-align: middle;" id="myForm" onsubmit="return validateForm()">
            
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
              <span id="usernameError" class="error"></span>
              <br><br>
      
              <label for="email">Email:</label>
              <input type="text" id="email" name="email">
              <span id="emailError" class="error"></span>
              <br><br>
      
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="phone">
              <span id="phoneError" class="error"></span>
              <br><br>
      
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <span id="passwordError" class="error"></span>
              <br><br>
      
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword">
              <span id="confirmPasswordError" class="error"></span>
              <br><br>
      
              <input class="submit" type="submit" value="Submit">
          </form>
    </div>
    

    <script src="formvalidation1.js"></script>
</body>
</html>
